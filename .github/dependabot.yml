version: 2

updates:
  # 1. GitHub Actions (CI/CD workflows)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "09:00"
      timezone: "Europe/Oslo"
      day: "monday"
    open-pull-requests-limit: 2

  # 2. Maven
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "09:00"
      timezone: "Europe/Oslo"
      day: "monday"
    open-pull-requests-limit: 2

  # 3. Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "09:00"
      timezone: "Europe/Oslo"
      day: "monday"
    open-pull-requests-limit: 2

  # 4. Helm
  - package-ecosystem: "helm"
    directory: "/helm"
    schedule:
      interval: "weekly"
      time: "09:00"
      timezone: "Europe/Oslo"
      day: "monday"
    open-pull-requests-limit: 2